<!DOCTYPE html>
<html lang="fr">
<head>

<title>Ticket non gagnant</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 150px;
    background-color: #f9f9f9;
  }
  .croix {
    font-size: 180px;
    color: red;
    font-weight: bold;
  }
  .message {
    font-size: 22px;
    margin-top: 30px;
    color: #333;
  }
  .retry {
    margin-top: 20px;
    font-style: italic;
    color: #666;
  }
</style>
</head>
<body>
  <div class="croix">&#10060;</div> <!-- grosse croix rouge -->
  <div class="message">Désolé, ce ticket n’est pas gagnant.</div>
  <div class="retry">Merci d’essayer avec un autre ticket !</div>
</body>
</html>
